<#include "/common/subhead.html"/>
<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <form id="dForm" method="post" action="${ctx}/user/updatePassword" class="form-horizontal ng-pristine" role="form">
                        <div class="form-group">
                            <label class="width-25 no-padding-right text-right"> 旧密码：</label>
                            <input type="password" name="oldPass"  id="oldPass" placeholder="输入旧密码" class="width-60 required"/>
                        </div>
                        <div class="form-group">
                            <label class="width-25 no-padding-right text-right"> 新密码：</label>
                            <input type="password" id="pass1" name="pass" placeholder="新密码" class="width-60 required" />
                        </div>
                        <div class="form-group">
                            <label class="width-25 no-padding-right text-right"> 确认密码：</label>
                            <input type="password" id="pass2" name="pass2" placeholder="请与上面输入的值一致" class="width-60 required" equalTo="#pass1"/>
                        </div>
                        <#if msg??>
                            <@p.msg content="${msg.errmsg}" status="error"/>
                        </#if>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer" style="padding-top:10px;">
    <div class="footer-inner">
        <div class="footer-content" id="page-footer">
            <button class="btn btn-info" onclick="save()" >
                <i class="ace-icon fa fa-check bigger-110"></i>
                保存
            </button>
            <button class="btn" onclick="$.close();" >
                <i class="ace-icon fa fa-close bigger-110"></i>
                关闭
            </button>
        </div>
    </div>
</div>
</div>

</body>
</html>

<script type="text/javascript">
    function save(){
        if($("#dForm").valid()){
            $('#dForm').submit();
        }
    }
</script>
