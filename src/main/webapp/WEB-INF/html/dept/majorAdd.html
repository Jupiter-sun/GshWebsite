<#include "/common/subhead.html"/>
<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <form id="dForm" method="post" action="${ctx}/dept/major/add" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="name"> <span class="text-red">*</span>专业号： </label>
                            <div class="col-sm-4">
                                <input type="text" name="zyh" value="" id="zyh" class="col-xs-10 col-sm-10 required" placeholder="输入专业号"/>
                            </div>
                            <label class="col-sm-2 control-label no-padding-right" for="name"> <span class="text-red">*</span>专业名称： </label>
                            <div class="col-sm-4">
                                <input type="text" name="zy" value="" id="zy" class="col-xs-10 col-sm-10 required" placeholder="输入专业名称（至少2个字）"/>
                            </div>
                        </div>

                        <div class="form-group">
                        	<label class="col-sm-2 control-label no-padding-right" for="name"> 学院： </label>
                            <div class="col-sm-4">
                                <@p.xy id="xyId" hiddenId="xyid" hiddenName="xy.id"/>
                            </div>
                            <label class="col-sm-2 control-label no-padding-right" for="name"> 学制： </label>
                            <div class="col-sm-4">
                                <input type="text" name="xz" value="" id="" class="col-xs-10 col-sm-10" placeholder="输入学制"/>
                            </div>
                        </div>
                        <div class="form-group">
                        	<label class="col-sm-2 control-label no-padding-right" for="name"> 学科门类： </label>
                            <div class="col-sm-4">
                                <input type="text" name="xkml" value="" id="xkml" class="col-xs-10 col-sm-10" placeholder="输入学科门类"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer" style="padding-top:10px;">
	<div class="footer-inner">
		<div class="footer-content" id="page-footer">
			<button class="btn btn-info" onclick="save()" >
				<i class="ace-icon fa fa-check bigger-110"></i>
				保存
			</button>
			<button class="btn" onclick="$.close();" >
				<i class="ace-icon fa fa-close bigger-110"></i>
				关闭
			</button>
		</div>
	</div>
</div>
<script type="text/javascript">
    function save(){
        if($("#dForm").valid()){
            $('#dForm').submit();
        }
    }
</script>
</body>
</html>
