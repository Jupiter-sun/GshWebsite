<#assign ctx=rc.contextPath/>
<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>登录 - ${SYSTEM_NAME!}</title>

<meta name="description" content="User login page" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<!-- bootstrap & fontawesome -->
<link rel="stylesheet" href="${ctx}/static/ace/assets/css/bootstrap.css" />
<link rel="stylesheet" href="${ctx}/static/ace/assets/css/font-awesome.css" />
<!-- text fonts -->
<link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace-fonts.css" />
<!-- ace styles -->
<link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace.css" />
<!--[if lte IE 9]>
<link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace-part2.css" />
<![endif]-->
<link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace-rtl.css" />
<!--[if lte IE 9]>
<link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace-ie.css" />
<![endif]-->
<link rel="stylesheet" href="${ctx}/static/css/login.css" />
<script type="text/javascript">
	window.jQuery|| document.write("<script src='${ctx}/static/ace/assets/js/jquery1x.js'>"+ "<"+"/script>");
</script>
<script type="text/javascript">
	if ('ontouchstart' in document.documentElement)
		document.write("<script src='${ctx}/static/ace/assets/js/jquery.mobile.custom.js'>"+ "<"+"/script>");
</script>
<!--[if lt IE 9]>
<script src="${ctx}/static/ace/assets/js/html5shiv.js"></script>
<script src="${ctx}/static/ace/assets/js/respond.js"></script>
<![endif]-->
<script type="text/javascript" src="${ctx}/static/js/layer/layer.js"></script>
<script type="text/javascript" src="${ctx}/static/js/jquery.ext.js"></script>

</head>

<body>
<div class="wrapper">
	<div class="login-header">
		<div class="login-logo">
			<div class="header-logo"></div>
		</div>
	</div>

	<div class="login shadow">
		<div class="login-in">
			<form id="loginForm" action="${ctx}/login" method="post">
				<h3 class="center" style="margin-bottom:0;">系统登录</h3>
				<div class="border"></div>
				<div class="txt">
					<label class="block clearfix">
						<span class="block input-icon">
							<input type="text" id="username" name="username" class="form-control" placeholder="用户名 / Username" />
							<i class="ace-icon fa fa-user"></i>
						</span>
					</label>
					<label class="block clearfix">
						<span class="block input-icon">
							<input type="password" id="password" name="password" class="form-control" placeholder="密码 / Password" style="border-bottom: 0;" />
							<i class="ace-icon fa fa-lock"></i>
						</span>
					</label>
				</div>
				<div class="btn1 shadow"><a id="btn-login" href="javascript:void(0)" onclick="login()" >登&nbsp;录</a></div>
				<#if errmsg?? && errmsg!="">
					<div class="center" style="padding:15px; color:#FF9900;font-size:14px;">${errmsg}</div>
				</#if>
			</form>

		</div>
	</div>

</div>
<div class="foot">
	<div class="foot-in">
		<p>&copy; ${COPYRIGHT!}</p>
	</div>
</div>

	<script type="text/javascript">
		$(document).keypress(function(e) {
			if (top != self){
				top.location = '${ctx}/login';
			}
			// 回车键事件
			if (e.which == 13) {
				login();
			}
		});

		function login() {
			var username = $("#username").val();
			var password = $("#password").val();
			if (username == null || username == "") {
				$.msg("请输入用户名");
				$("#username").focus();
				return;
			}
			if (password == null || password == "") {
				$.msg("请输入密码");
				$("#password").focus();
				return;
			}
			$.loading("登录中...");
			$("#loginForm").submit();
		}
	</script>
</body>

</html>
