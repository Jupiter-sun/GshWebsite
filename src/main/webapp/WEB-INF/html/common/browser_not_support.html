<!DOCTYPE html>
<#assign ctx=rc.contextPath/>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>浏览器版本过低</title>

    <meta name="description" content="500 Error Page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/font-awesome.css" />
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/chosen.css" />

    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/jquery-ui.css" />

    <!-- text fonts -->
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace-fonts.css" />
    <!-- ace styles -->
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace.css" />
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace-part2.css" />
    <![endif]-->
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace-rtl.css" />
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace-ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="${ctx}/static/css/iconfont.css"/>
    <link rel="stylesheet" href="${ctx}/static/css/style.css"/>
</head>

<body class="no-skin">
<div class="main-container" id="main-container">
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row">
                    <div class="col-xs-12">
                        <!-- #section:pages/error -->
                        <div class="error-container">
                            <div class="well">
                                <h4 class="grey lighter smaller">
                                    <span class="blue">
                                        你的浏览器版本过低，可能导致系统不能正常访问！为了你能正常使用系统功能，请使用这些浏览器。
                                    </span>
                                </h4>

                                <hr />
                                <div id="browser_ie">
                                <div class="browser_list">
                                <span><a href="#" target="_blank"><img src="${ctx}/static/images/chrome.png"><br>Chrome </a></span>
                                <span><a href="#" target="_blank"><img src="${ctx}/static/images/firefox.png"><br>Firefox </a></span>
                                <span><a href="#" target="_blank"><img src="${ctx}/static/images/safari.png"><br>Safari </a></span>
                                <span><a href="#" target="_blank"><img src="${ctx}/static/images/ie.png"><br>IE10及以上 </a></span>
                                </div>
                                </div>

                            </div>
                        </div>

                        <!-- /section:pages/error -->

                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div>
</body>
</html>
