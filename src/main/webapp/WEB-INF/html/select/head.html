<#assign ctx=rc.contextPath/>
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>${SYSTEM_NAME!}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/font-awesome.css" />
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/select2.css" />
    <!-- text fonts -->
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace-fonts.css" />
    <!-- ace styles -->
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace.css" />
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace-part2.css" />
    <![endif]-->
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace-rtl.css" />
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="${ctx}/static/ace/assets/css/ace-ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="${ctx}/static/css/iconfont.css"/>
    <!-- ace settings handler -->
    <script src="${ctx}/static/ace/assets/js/ace-extra.js"></script>
    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="${ctx}/static/ace/assets/js/html5shiv.js"></script>
    <script src="${ctx}/static/ace/assets/js/respond.js"></script>
    <![endif]-->
    <!--[if !IE]> -->
    <script type="text/javascript">
        window.jQuery || document.write("<script src='${ctx}/static/ace/assets/js/jquery.js'>"+"<"+"/script>");
    </script>
    <!-- <![endif]-->
    <!--[if IE]>
    <script type="text/javascript">
        window.jQuery || document.write("<script src='${ctx}/static/ace/assets/js/jquery1x.js'>"+"<"+"/script>");
    </script>
    <![endif]-->
    <script type="text/javascript">
        if('ontouchstart' in document.documentElement) document.write("<script src='${ctx}/static/ace/assets/js/jquery.mobile.custom.js'>"+"<"+"/script>");
    </script>
    <script type="text/javascript" src="${ctx}/static/ace/assets/js/bootstrap.js"></script>
    <link rel="stylesheet" href="${ctx}/static/js/listnav/listnav.css"/>
    <script src="${ctx}/static/js/listnav/sibe-listnav.js"></script>
    <link rel="stylesheet" href="${ctx}/static/js/tabselect/jquery.tabselect.css"/>
    <script src="${ctx}/static/js/tabselect/jquery.tabselect.js"></script>
    <style type="text/css">
        #codeitem{overflow-y:auto;margin:0;list-style:none;}
        #codeitem li{float:left;width:33.3333333%;list-style:none;}
        #codeitem>li>a{display:-moz-inline-box;display:inline-block;margin-right:10px;margin-bottom:10px;padding-left:5px;width:200px;border:1px #e6e6e6 solid;-webkit-border-radius:.2em;-moz-border-radius:.2em;border-radius:.2em;background-color:#e6e6e6;color:#444;text-decoration:none;letter-spacing:1px;font-weight:400;line-height:30px;cursor:pointer;}
        #codeitem>li>a.active{
            background: #3bb4f2;color: #fff;border: 1px #3bb4f2 solid;
        }
        .pinyin{display:none;}
        .input-icon > .ace-icon{top:4px;}
    </style>
</head>
<body class="no-skin">
<input type="hidden" name="param" id="param"/>
<div class="main-container" id="main-container">
    <div class="main-content">
        <div class="main-content-inner">
            <!--<div class="breadcrumbs breadcrumbs-fixed">
                <span class="alert text-warning bigger-110 orange">
                    <i class="ace-icon fa fa-lightbulb-o"></i><#if selectModel.multiple!="" && selectModel.multiple=="true"> 可多选</#if>
                </span>
                <span class="input-icon">
                    <input type="text" style="height:28px;" placeholder="查询 ..." id="keyword" name="keyword" autocomplete="off" value="${selectModel.keyword!}"/>
                    <i class="ace-icon fa fa-search nav-search-icon"></i>
                </span>
            </div>-->
            <div class="page-content" style="padding-bottom:0;">
                <div class="row">
                    <div class="col-xs-12">
                        <ul id="codeitem" class="tabselect">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer" style="padding-top:10px;">
        <div class="footer-inner">
            <div class="footer-content" id="page-footer">
                <button id="closeIframe"  class="btn btn-info" onclick="optClick()" >
                    <i class="ace-icon fa fa-check bigger-110"></i>
                    确定
                </button>
                <button id="clearBtn"  class="btn" onclick="optClear()" >
                    <i class="ace-icon fa fa-undo bigger-110"></i>
                    置空
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

    var items = [];
