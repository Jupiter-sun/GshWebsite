<#include "/common/subhead.html"/>
<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <form id="dForm" method="post" class="form-horizontal" role="form">
                        <input type="hidden" name="roleid" value="${role.roleid}"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="name"> 角色名 </label>
                            <div class="col-sm-6">
                                <input type="text" name="name" value="${role.name}" id="name" class="col-xs-10 col-sm-5" readonly="readonly"/>
                            </div>
                        </div>
                        <div class="hr hr-16 hr-dotted"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="name"> 功能权限 </label>
                            <div class="col-sm-6">
                                <#list perms as perm>
                                    <div class="col-xs-12 col-sm-9">
                                        <div style="background:#f2f2f2; padding:10px;"><span class="${perm.img}"></span> ${perm.permname!}</div>
                                        <label>
                                            <#list perm.subPerms as sub>
                                                <input type="checkbox" name="permIds" id="${sub.permid!}" value="${sub.permid!}" class="ace" disabled="disabled"><span class="lbl">${sub.permname!}</span>
                                                <#list rolePerms as rolePerm>
                                                    <#if sub.permid == rolePerm.permid>
                                                        <script type="text/javascript">
                                                            var escapeId = escapeJquery("${sub.permid}");
                                                            $("#"+escapeId).attr("checked","checked");
                                                        </script>
                                                    </#if>
                                                </#list>
                                            </#list>
                                        </label>
                                    </div>

                                </#list>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
