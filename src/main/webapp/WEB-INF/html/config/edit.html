<#include "/common/subhead.html"/>
<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <form id="dForm" method="post" action="${ctx}/config/edit" class="form-horizontal" role="form">
                        <input type="hidden" name="id" value="${config.id}"/>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="name"> 配置key： </label>
                            <div class="col-sm-8">
                                <input type="text" name="key1" value="${config.key1}" class="col-xs-10" readonly/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="name"> 值： </label>
                            <div class="col-sm-8">
                                <input type="text" name="value1" value="${config.value1!}" id="code" class="col-xs-10 required" placeholder="请输入值"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="name"> 描述： </label>
                            <div class="col-sm-8">
                                <textarea class="col-xs-10" name="remark" placeholder="请输入描述">${config.remark!}</textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer" style="padding-top:10px;">
    <div class="footer-inner">
        <div class="footer-content" id="page-footer">
            <button class="btn btn-info" onclick="save()" >
                <i class="ace-icon fa fa-check bigger-110"></i>
                保存
            </button>
            <button class="btn" onclick="$.close();" >
                <i class="ace-icon fa fa-close bigger-110"></i>
                关闭
            </button>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">
    function save(){
        if($("#dForm").valid()){
            $('#dForm').submit();
        }
    }
</script>
</body>
</html>
