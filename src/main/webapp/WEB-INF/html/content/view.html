<#include "/common/subhead.html"/>
<script type="text/javascript">
	window.UEDITOR_HOME_URL = "${ctx}/static/ueditor/";//编辑器项目路径
</script>
<div class="main-content">
    <div class="main-content-inner">
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <form id="dForm" method="post" action="${ctx}/content/add" class="form-horizontal" role="form" enctype="multipart/form-data">
						<div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right"> 栏目名称 </label>
                            <div class="col-sm-4">
                                <input type="text" id="channelName" name="channelName"  required readonly value="${content.channel.name!}"/>
                            </div>
                            <label class="col-sm-2 control-label no-padding-right"> 固顶级别 </label>
                            <div class="col-sm-4">
                                <input type="text" id="topLevel" name="topLevel"  value="${content.topLevel!}" readonly/>
                            </div>
                        </div>
						<div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">是否推荐 </label>
                            <div class="col-sm-4">
                            <#if content.isRecommend??&&content.isRecommend=='1'>
                                <div class="radio inline">
                                    <label>
                                        <input name="isRecommend" type="radio" class="ace" checked="checked" value="1" />
                                        <span class="lbl"> 是</span>
                                    </label>
                                </div>
                            <#else>
                                <div class="radio inline">
                                    <label>
                                        <input name="isRecommend" type="radio" class="ace" checked="checked" value="0"/>
                                        <span class="lbl"> 否</span>
                                    </label>
                                </div>
                            </#if>
                            </div>
                            <!-- <label class="col-sm-2 control-label no-padding-right">是否加粗 </label>
                            <div class="col-sm-4">
                                <div class="radio inline">
                                    <label>
                                        <input name="isBold" type="radio" class="ace" value="1"/>
                                        <span class="lbl"> 是</span>
                                    </label>
                                </div>
                                <div class="radio inline">
                                    <label>
                                        <input name="isBold" type="radio" class="ace" checked="checked" value="0" />
                                        <span class="lbl"> 否</span>
                                    </label>
                                </div>
                            </div> -->
                        </div>
                        <div class="form-group" >
                            <label class="col-sm-2 control-label no-padding-right" >标题 </label>
                            <div class="col-sm-10">
                                <input type="text" id="title" name="title" required   maxlength="75" value="${content.title!}" class="col-xs-10 col-sm-10 required" readonly/>
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="col-sm-2 control-label no-padding-right">描述 </label>
                            <div class="col-sm-10">
                               <input type="text" id="description" name="description" maxlength="150"   value="${content.description!}" class="col-xs-10 col-sm-10 required" readonly/>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="name">内容 </label>
                            <div class="col-sm-10" style="margin-top: 8px">
                                  ${content.txt!}
                            </div>
                        </div>
                        <div class="hr hr-16 hr-dotted"></div>
						<div style="text-align: center;">
							<button class="btn btn-info" type="button" onclick="save()">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重置
							</button>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
var ue = UE.getEditor('editor', {	wordCount:false, elementPathEnabled:false,	initialFrameHeight:360});

function save(){
    if($("#dForm").valid()){
        $('#dForm').submit();
    }
}
</script>
